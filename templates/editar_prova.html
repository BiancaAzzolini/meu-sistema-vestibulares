<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Provas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        a, h1, h2, h3, h4, h5, h6, label {
            color: #ffffff;
        }

        input, textarea, select {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
        }

        button {
            background-color: #333;
            color: #ffffff;
            border: none;
        }

        button:hover {
            background-color: #555;
        }

        #titulo {
            color: #8879ed;
        }

        #lab {
            color: #d9d4f9;
        }

        #imp {
            background-color: #121212;
            border-color: #555;
            color: #bbbbbb;
        }

        #botao {
            background-color: #483D8B;
            border-color: #7b6be5;
        }

        #voltar {
            background-color: #beb4ff;
            border-color: #483D8B;
            color: #232323;
        }

        #seta {
            background-color: #121212;
            color: #a597ff;
        }
    </style>

    <h1 class="text-center" id="titulo">Editar Prova</h1>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label" id="lab">Nome da Prova:</label>
            <input type="text" name="nome" class="form-control" id="imp" value="{{ prova.nome }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" id="lab">Data Limite de Inscrição:</label>
            <table>
                <tr>
                    <td><input type="date" name="data_insc" class="form-control" id="imp" value="{{ prova.data_insc }}" ></td>
                </tr>
            </table>
        </div>

        <div class="mb-3">
            <label class="form-label" id="lab">Data e Horário da Prova:</label>
            <table>
                <tr>
                    <td><input type="date" name="data" class="form-control" id="imp" value="{{ prova.data }}" ></td>
                    <td><input type="time" name="hora" class="form-control" id="imp" value="{{ prova.hora }}"></td>
                </tr>
            </table>            
        </div>

        <div class="mb-3">
            <label class="form-label" id="lab">Local da Prova:</label>
            <input type="text" name="local" class="form-control" id="imp" value="{{ prova.local }}">
        </div>

        <div class="mb-3">
            <label class="form-label" id="lab">Data da Pontuação:</label>
            <table>
                <tr>
                    <td><input type="date" name="pontuacao_data" class="form-control" id="imp" value="{{ pontuacao_data }}"></td>
                </tr>
            </table>  
        </div>

        <div class="mb-3">
            <table>
                <tr>
                    <td><label class="form-label" id="lab">Pontuação:</label></td>
                    <td><label class="form-label" id="lab">Total:</label></td>
                </tr>
                <tr>
                    <td><input type="number" name="pont_prova" class="form-control" id="imp" value="{{ pont_prova }}"></td>
                    <td><input type="number" name="total_prova" class="form-control" id="imp" value="{{ total_prova }}"></td>
                </tr>
            </table>  
        </div>

        <button type="submit" class="btn btn-primary" id="botao">Salvar Alterações</button>
    </form>
